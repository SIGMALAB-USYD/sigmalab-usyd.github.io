<div class="item {% if include.active contains 'true' %} active {% endif %}">
            <a href="{{ include.url }}">
              <img src="{{ include.image }}" alt="{{  include.alt }}" style="">
              <div class="carousel-caption d-none d-md-block">
                <h3 style="color: #FFFFFF"> {{ include.title }} </h3>
                <p style="color: #FFFFFF"> {{ include.caption }}</p>
              </div>
            </a>
</div>
